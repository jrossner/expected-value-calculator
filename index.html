<html lang="en-US">

        <style>
            .button {
                display: block;

    <body>
        <h1 class="textcenter">Expected Value Calculator</h1>
        <p  class="textcenter">
            <label for="numEvents">Number of Events:</label>
            <input type="number" id="numEvents" min="1" max = "20" onChange="createTable()">
            <div class="textcenter" id="inputTable">Enter Number of Events Above</div>
        </p>
        <button class="button" onclick="calculateEV()">Calculate Expected Value</button>
        <p id="expectedValue" class="textcenter"></p>

        <script>
            function createTable() {
                let rows = Number(document.getElementById("numEvents").value);
                
                var form = document.createElement("form");
                //form.setAttribute("method","post");
                //form.setAttribute("action","getExpVal()");
                
                for (i=0;i<rows;i++) {
                    //event probability column
                    let eP = document.createElement('input');
                    eP.setAttribute("type", "number");
                    eP.setAttribute("name", "eventProb");
                    eP.setAttribute("placeholder", "Event Probability [0,1]");
                    
                    // event value column
                    let eV = document.createElement('input');
                    eV.setAttribute("type", "number");
                    eV.setAttribute("name", "eventVal");
                    eV.setAttribute("placeholder", "Event Value");
                    
                    form.append(eP);
                    form.append(eV);
                }
                
                var calc = document.createElement("input");
                calc.setAttribute("type", "submit");
                calc.setAttribute("value", "Submit");
                
                form.append(calc);
                let submission = document.getElementById("inputTable");
                if (submission.firstChild) {
                    submission.removeChild(submission.firstChild);
                }
                document.getElementById("inputTable").appendChild(form);
                
            }

            }
           
            function calculateEV() {
              let expVal;
              
              document.getElementById("expectedValue").innerHTML = expVal;
            }
        </script>
    </body>
</html>
